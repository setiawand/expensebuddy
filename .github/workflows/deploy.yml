name: Deploy to VM Server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Enables manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          # Navigate to project directory
          cd /home/smith/deploy/expensebuddy || exit 1
          
          # Pull latest changes
          git pull origin master
          
          # Stop existing services
          docker compose -f docker-compose.prod.yml down || true
          
          # Build and start services
          docker compose -f docker-compose.prod.yml up -d --build
          
          # Wait for services to be ready
          sleep 60
          
          # Health check with retries
          echo "Performing health check with retries..."
          
          # Function to check service with retries
          check_service() {
            local url=$1
            local service_name=$2
            local max_attempts=10
            local attempt=1
            
            while [ $attempt -le $max_attempts ]; do
              echo "Checking $service_name (attempt $attempt/$max_attempts)..."
              
              if curl -f --connect-timeout 10 --max-time 30 "$url" > /dev/null 2>&1; then
                echo "✅ $service_name is running successfully!"
                return 0
              fi
              
              if [ $attempt -lt $max_attempts ]; then
                echo "⏳ $service_name not ready yet, waiting 15 seconds..."
                sleep 15
              fi
              
              attempt=$((attempt + 1))
            done
            
            echo "❌ $service_name health check failed after $max_attempts attempts!"
            return 1
          }
          
          # Check backend first (frontend depends on it)
          if ! check_service "http://localhost:8004/docs" "Backend API"; then
            echo "Backend failed to start. Checking logs..."
            docker compose -f docker-compose.prod.yml logs backend
            exit 1
          fi
          
          # Check frontend
          if ! check_service "http://localhost:3000" "Frontend"; then
            echo "Frontend failed to start. Checking logs..."
            docker compose -f docker-compose.prod.yml logs frontend
            exit 1
          fi
          
          # Comprehensive cleanup after successful deployment
          echo "Performing comprehensive cleanup to save disk space..."
          
          # Remove unused Docker images (not just dangling ones)
          docker image prune -a -f || true
          
          # Remove unused Docker volumes
          docker volume prune -f || true
          
          # Remove unused Docker networks
          docker network prune -f || true
          
          # Remove Docker build cache
          docker builder prune -f || true
          
          # Clean up system (containers, networks, images, build cache)
          docker system prune -f || true
          
          # Show disk usage after cleanup
          echo "Docker disk usage after cleanup:"
          docker system df
          
          echo "Deployment completed successfully!"
        EOF
        
    - name: Health Check
      run: |
        sleep 30
        curl -f http://${{ secrets.SERVER_HOST }}:3000 || exit 1
        echo "Health check passed!"